<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Climbing Code - Home of web demos and more</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Home of web demos, projects, and various other stuff.  The web is awesome, don't forget">

        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Climbing Code: Where we play around with new tech and see what we can hack together</h1>
            <hr>
        </div>

        <div>
            <div class="webrtc-heading clearfix">
                <h2>WebRTC Demo - P2P Anonymous Chat</h3>
                <span id="connection-status">Not Connected</span>
            </div>

            <button id="connect-button" disabled>Ready to Connect!</button>

            <div id="chat" visible="false">
                <p>Messages will appear below(&#8595;) when you start chatting</p>
                <div id="chat-window"></div>
                <div class="chat-input-container">
                    <input id="chat-input" type="text" value="" aria-label="Chat input field" placeholder="Say something here" disabled>
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>

        <template id="message-template">
            <div class="chat-message-bubble">
                <div class="chat-message"></div>
                <div class="chat-message-timestamp"></div>
            </div>
        </template>

        <script src="/scripts/rtc.bundle.js"></script>
    </body>
</html>
