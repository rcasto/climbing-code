<!DOCTYPE html>

<html>
    <head>
        <title>Web Tech</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <h1>WebTech</h1>

        <button id="peer-name-button" disabled>Ready to Connect!</button>

        <div id="chat" visible="false">
            <div id="chat-window">
                <div>Messages will appear here once you are connected</div>
            </div>
            <div class="chat-input-container">
                <input id="chat-input" type="text" value="" placeholder="Say something here" disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>

        <script src="/webrtc-adapter/out/adapter.js"></script>
        <script src="/scripts/helpers.js"></script>
        <script src="/scripts/request.js"></script>
        <script src="/scripts/webTech.js"></script>
    </body>
</html>
