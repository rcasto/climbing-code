<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Climbing Code - Home of web demos and more</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Home of web demos, projects, and other various information.  
            The web is awesome and we should express how awesome it is by doing cool things with the tools
            and capabilities it provides">

        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Climbing Code</h1>
            <p>
                Where tech advances allow us to climb higher
            </p>
        </div>

        <div>
            <div class="webrtc-heading">
                <h3>WebRTC Demo - P2P Anonymous Chat</h3>
                <span id="connection-status">Not Connected</span>
            </div>

            <button id="connect-button" disabled>Ready to Connect!</button>

            <div id="chat" visible="false">
                <p>Messages will appear below(&#8595;) when you start chatting</p>
                <div id="chat-window"></div>
                <div class="chat-input-container">
                    <input id="chat-input" type="text" value="" aria-label="Chat input field" placeholder="Say something here" disabled>
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
        <div>

        <script src="/webrtc-adapter/out/adapter.js"></script>
        <script src="/scripts/helpers.js"></script>
        <script src="/scripts/webRTC.js"></script>
        <script src="/scripts/request.js"></script>
        <script src="/scripts/webTech.js"></script>
    </body>
</html>
